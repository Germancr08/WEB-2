<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Basic CSS3 Slider</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Bowlby+One+SC' rel='stylesheet' type='text/css'>

    
    
    
  </head>

  <body>

    <center><h1>TOP STREET SKATEBOARDERS</h1></center>

    <div id="slider-wrapper">
  <div class="inner-wrapper">

    <input checked type="radio" name="slide" class="control" id="Slide1" />

    <label for="Slide1" id="s1"></label>

    <input type="radio" name="slide" class="control" id="Slide2" />

    <label for="Slide2" id="s2"></label>

    <input type="radio" name="slide" class="control" id="Slide3" />

    <label for="Slide3" id="s3"></label>

    <input type="radio" name="slide" class="control" id="Slide4" />

    <label for="Slide4" id="s4"></label>

    

    <div class="overflow-wrapper">
      <a class="slide" href=""><img src="images/1.jpg" /></a>
      <a class="slide" href=""><img src="images/2.jpg" /></a>
      <a class="slide" href=""><img src="images/3.jpg" /></a>
      <a class="slide" href=""><img src="images/4.jpg" /></a>



    </div>
  </div>
</div>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
