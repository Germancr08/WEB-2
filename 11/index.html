<!doctype html>
<html lang="es">
  <head>
    <title> GROOVEFEST </title>
    <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp2/css/bootstrap.min.css" rel="stylesheet">
   <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">
  </head>


  <body>

<div>
    <img style="width: 360px; margin-top: 50px;" class="logo" src="img/logo.svg">

  <h3 style="font-family:'Montserrat', sans-serif,; margin-top: 40px;"> 
  We want to know your opinion!
  </h3>


<p > Tell us which artists are you eager to see at the Groovefest!</p>

</div>

    <div class="container">
      <form>
        <div class="form-group">
          <textarea class="form-control status-box" rows="2" placeholder="Don't underestimate us!"></textarea>
        </div>
      </form>
      <div class="button-group pull-right">
        <p class="counter">140</p>
        <a href="#" class="btn-btn-primary">POST</a>
      </div>
    
      <ul class="posts">
      </ul>
    </div>

    

    <script>

    var main = function() {
  $('.btn').click(function() {
    var post = $('.status-box').val();
    $('<li>').text(post).prependTo('.posts');
    $('.status-box').val('');
    $('.counter').text('140');
    $('.btn').addClass('disabled'); 
  });
  
  $('.status-box').keyup(function() {
    var postLength = $(this).val().length;
    var charactersLeft = 140 - postLength;
    $('.counter').text(charactersLeft);
  
    if(charactersLeft < 0) {
      $('.btn').addClass('disabled'); 
    }
    else if(charactersLeft == 140) {
      $('.btn').addClass('disabled');
    }
    else {
      $('.btn').removeClass('disabled');
    }
  });
  
  $('.btn').addClass('disabled');
}

$(document).ready(main);
    </script>
    
    

  </body>
</html>
