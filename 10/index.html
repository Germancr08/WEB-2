<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario HTML</title>
	<link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
<link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

    
<style type="text/css">
        #myform label.error {
        color: red;
        font-size: 11px;
        font-family: Helvetica, sans-serif;
        text-transform: lowercase;
        position: relative;
      }

     </style>

</head>


  <body>


  



	<form id="myform">

		<label>Name</label>
		<input name="name" type="text" placeholder="Full Name">
		
		<br>

		<label>ID</label>
		<input name="id" id="id_number" type="text">

		<br>

		<label>E-mail</label><br>
		<input name="email" type="text" placeholder="example@example.com">

		<br>

		<label>Phone</label>
		<input name="phone" type="text" id="phone_number">

		<br>

	

		<label>Adress</label>
		<input name="address" type="text" placeholder="Full adress">

		<br>

		<label>Tell us something about you</label>
		<textarea name="message" id="" cols="30" rows="10"></textarea>

		<br>

    <h5> * This field is required </h5>

    <br>

    <button form="myform" type="submit" class="send">Submit</button>




	</form>

<div id="footer">
    </div><!-- #footer -->
    
  </div><!-- #wrapper -->


<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/jquery.maskedinput.js" type="text/javascript"></script>
<script src="js/jquery.validate.min.js" type="text/javascript"></script>

<script>

$().ready(function() {
  $("#myform").validate({
    rules: {
      name: "required",
      name2: "required",
      message: "required",
      id: "required",
      phone: "required",
      code: {
        required: true,
        minlength: 16,
        maxlength: 16,
        number: true
      },
      activity: {
      	required: true
      },
      email: {
      required: true,
      email: true
      },
    },
    messages: {
      name: "*",
      name2: "*",
      id: "*",
      phone: "*",
      message: "*",
      code: {
        required: "*",
       
      },
      activity: {
        required: "*"
      },
      email: {
        required: "*",
        email: "*"
      },
    }
  });
});

jQuery(function($){
   $("#phone_number").mask("(999) 999-9999");
});
</script>

</body>
</html>
